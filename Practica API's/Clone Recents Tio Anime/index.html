<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Recents Tio Anime</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<header>
    <ul class="nav">
        <img src="https://tioanime.com/assets/img/logo-dark.png" alt="">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Animes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-star"></i><strong> Programación Semanal </strong></a>
        </li>
    </ul>
    <div class="buscar-user">
        <div class="buscar">
            <input class="form-control" name="q" id="search-anime" type="search" placeholder="Buscar..."
                aria-label="Buscar...">
        </div>
        <div class="lupa">
            <i class="fa-solid fa-magnifying-glass lupa2"></i>
        </div>
        <div class="user">
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

</header>

<body>
    <div class="titulo">
        <h1><i class="fa-solid fa-house-chimney"></i>Animes Recientes</h1>
    </div>
    <div class="padre1">
        <div class="container1">
            <aside class="aside">
                <div class="cont">
                    <label>TIPO</label>
                    <input type="text" placeholder="Seleccionar...">
                </div>
                <div class="cont">
                    <label>GENERO</label>
                    <input type="text" placeholder="Seleccionar...">
                </div>
                <div class="cont-range">
                    <label for="customRange1" class="form-label">AÑO</label>
                    <input type="range" class="form-range" id="customRange1">
                </div>
                <div class="cont">
                    <label>ESTADO</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Finalizado</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="cont">
                    <label>ORDENAR</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Mas Reciente</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="cont">
                    <button class="btn-buscar">Buscar</button>
                    <button class="btn-limpiar">Limpiar</button>
                </div>
            </aside>
        </div>
        <div class="container2">
            <div class="main" id="pagina"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
